<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h2>Settle the argument</h2>
        <img src="images/dice.svg" alt="dice">
    </header>

    <div class="fluid">
        <div class="row">
            <div class="first-col">
                <img class="player" src="images/flag.svg" alt="">
                <span class="player-name">Player 1</span><br>
                <img class="dice1" src="images/dice-six.svg" alt="">
            </div>
            <div class="second-col">
                <img class="player" src="images/flag.svg" alt="">
                <span class="player-name">Player 2</span><br>
                <img class="dice2" src="images/dice-six.svg" alt="">
            </div>
        </div>
    </div>

    <div class="winner">
        <a class="roll">roll</a>
        <h2></h2>
    </div>

    <script src="roll.js" charset="UTF-8"></script>
</body>
</html>
